<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Graffiti</title>
</head>
<body>
    <main class="flex bg-black">
        <div class="h-screen w-1/3 bg-slate-600 flex justify-center items-center rounded-lg">
            <form class="w-11/12 h-5/6 border bg-slate-500 rounded-xl flex flex-col items-center justify-center gap-9">
                <div class="flex flex-col items-center justify-around h-[70%]">
                    <label class = 'flex flex-col items-center gap-3'> Ingrese un texto
                        <input class = 'rounded-lg py-1 w-[250px]' type = 'text' name = 'texto'>
                    </label>

                    <input class= "self-start" type='color'>

                    <label class="self-start">
                        <input type="radio" name="estilo" id="graffiti" value="italic">
                        Graffiti
                    </label>

                    <label class="self-start">
                        <input type="radio" name="estilo" id="poster" value="not-italic">
                        Poster
                    </label>
                    <input id="submit" class="p-2 w-2/5 bg-amber-400 border-2 boerder-solid border-black font-bold text-xl shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)]" type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="h-screen w-2/3 bg-[#ffae6a] flex flex-wrap justify-center items-center rounded-lg">
            <div id="war" class="h-5/6 w-11/12 bg-[#ffd792] border rounded-xl flex gap-4 items-center">

            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
