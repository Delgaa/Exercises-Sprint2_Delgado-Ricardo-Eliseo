<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Events</title>
</head>
<body class="min-h-screen bg-black">
    <main class=" flex flex-wrap justify-around items-center">
        <!-- Punto 1 -->
        <div class="h-[640px] w-[500px] bg-slate-600 rounded-xl flex flex-col justify-around items-center">
            <div id="bgColor" class="h-[450px] w-[350px] bg-slate-500 border rounded-xl flex justify-center items-center">

            </div>
                <button id="changeColor" class="border-2 border-solid border-black p-2 px-9  bg-amber-500" type="button">Change</button>
        </div>
        <!-- Punto 2 -->
        <div class="h-[640px] w-[500px] bg-slate-600 rounded-xl flex flex-col justify-around items-center">
            <div id="textIngresado" class="h-[450px] w-[350px] bg-slate-500 border  rounded-xl flex justify-center items-center">
            </div>
            <form>

                <label >
                    <input type="text" name="teexto" id="textInput">
                </label>

            </form>
            <button id="borrarTexto" class="border-2 border-solid border-black p-2 px-9  bg-amber-500" type="button">Reset</button>
        </div>
        <!-- Punto 3 -->
        <div class="w-[300px] h-[500px] flex flex-col justify-around">
            <form id="calculadoraMasa" class="flex flex-col p-3 gap-4 bg-slate-500 rounded-xl ">

                <label class="text-2xl flex flex-col">Estatura
                    <p class="text-sm">en centimetros</p>
                    <input class="text-center" type="number" name="estatura" id="estaturaEnCentimetros">
                </label>

                <label class="text-2xl flex flex-col">Peso
                    <p class="text-sm">en Kilogramos</p>
                    <input class="text-center" type="number" name="peso" id="pesoEnKilogramos">
                </label>

                <input class="border-2 border-solid border-black p-2 px-9  bg-amber-500" type="submit" value="Calculate">
            </form>

            <section class="bg-slate-500 flex flex-col rounded-xl p-4">
                <h2 class="text-2xl" >Resultado</h2>
                <p class="text-sm">su indice de masa corporal es</p>
                <span id="resultadoMasa" class="text-center h-[32px] bg-white"></span>
            </section>
        </div>
        <!-- Punto 4 -->
        <div class="w-[800px] mt-6 flex justify-around">
            <form id="montoEnPesos" class="flex flex-col p-3 gap-4 bg-slate-500 rounded-xl w-[300px]">

                <label class="text-2xl flex flex-col">Monto moneda local
                    <p class="text-sm">sin comas ni puntos</p>
                    <input class="text-center" type="number" name="estatura" id="ingresoPesos">
                </label>

                <label class="text-2xl flex flex-col">Monto en dolares
                    <p class="text-sm">sin comas ni puntos</p>
                    <span id="mostrarEnDolares" class="bg-white h-[32px] text-center"></span>
                </label>

                <div class="flex justify-around">
                    <input class="border-2 border-solid border-black p-2 px-9  bg-amber-500" type="submit" value="Convert">
                    <input id="eliminarPeso" class="border-2 border-solid border-black p-2 px-9  bg-amber-500" type="button" value="Delete">
                </div>
            </form>
            <!-- extra -->
            <form id="montoEnDolares" class="flex flex-col p-3 gap-4 bg-slate-500 rounded-xl w-[300px]">

                <label class="text-2xl flex flex-col">Dolares
                    <p class="text-sm">sin comas ni puntos</p>
                    <input class="text-center" type="number" name="estatura" id="ingresoDolares">
                </label>

                <label class="text-2xl flex flex-col">Monto en pesos
                    <p class="text-sm">sin comas ni puntos</p>
                    <span id="mostrarEnPesos" class="bg-white h-[32px] text-center"></span>
                </label>

                <div class="flex justify-around">
                    <input class="border-2 border-solid border-black p-2 px-9  bg-amber-500" type="submit" value="Convert">
                    <input id="eliminarDolar" class="border-2 border-solid border-black p-2 px-9  bg-amber-500" type="button" value="Delete">
                </div>
            </form>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
